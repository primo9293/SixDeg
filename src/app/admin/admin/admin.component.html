<app-navegacion></app-navegacion>
<div class="container m-5">


    <form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()">

        <div class="form-group row">
            <mat-form-field class="example-full-width">
                <mat-label>Titulo</mat-label>
                <input matInput placeholder="" type="text" formControlName="titulo">
                <mat-error *ngIf="tituloField.hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field class="example-full-width">
                <mat-label>Descripcion</mat-label>
                <input matInput placeholder="" type="text" formControlName="descripcion">
                <mat-error *ngIf="descripcionField.hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field class="example-full-width">
                <mat-label>Actores</mat-label>
                <input matInput placeholder="" type="text" formControlName="listaactores">
                <mat-error *ngIf="listaactoresField.hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field class="example-full-width">
                <mat-label>Director</mat-label>
                <input matInput placeholder="" type="text" formControlName="director">
                <mat-error *ngIf="directorField.hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field class="example-full-width">
                <mat-label>Costo Alquiler</mat-label>
                <input matInput placeholder="" type="number" formControlName="costo">
                <mat-error *ngIf="costoField.hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="form-group row">
            <mat-form-field class="example-full-width">
                <mat-label>Cantidad</mat-label>
                <input matInput placeholder="" type="number" formControlName="cantidad">
                <mat-error *ngIf="cantidadField.hasError('required')">
                    Campo requerido
                </mat-error>
            </mat-form-field>
        </div>

        <div class="example-button-row">
            <button mat-raised-button type="submit" class="button">Guardar</button>
        </div>
    </form>
</div>
